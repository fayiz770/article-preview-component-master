<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main class="main">
    <img src="images/drawers.jpg" alt="drawers">
    <article class="article">
      <h1 class="title">
        Shift the overall look and feel by adding these wonderful touches
        to furniture in your home
      </h1>
      <p class="text">
        Ever been in room and felt like something was missing? 
        Perhaps it felt slightly bare and uninviting. I've got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="profile">
        <div class="profile-info">
          <img src="images/avatar-michelle.jpg" alt="avatar-michelle">
          <div class="avatar-info">
            <p class="fullname">Michelle Appleton</p>
            <p class="date">17 JUL 2024</p>
          </div>
        </div>
        <div class="share-icon">
          <img src="images/icon-share.svg" alt="icon-share">
        </div>
      </div>
    </article>
  </main>
</body>
</html>
