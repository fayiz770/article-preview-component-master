<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main class="main">
    <img class="image" src="images/drawers.jpg" alt="drawers">
    <article class="article">
      <div class="info">
        <h1 class="title">
          Shift the overall look and feel by adding these wonderful touches
          to furniture in your home
        </h1>
        <p class="text">
          Ever been in room and felt like something was missing? 
          Perhaps it felt slightly bare and uninviting. I've got some simple tips
          to help you make any room feel complete.
        </p>
      </div>
      <div class="profile">
        <div class="profile-info">
          <img class="avatar" src="images/avatar-michelle.jpg" alt="avatar-michelle">
          <div class="avatar-info">
            <p class="fullname">Michelle Appleton</p>
            <p class="date">17 JUL 2024</p>
          </div>
        </div>
        <div class="share-icon">
          <img class="icon-share" src="images/icon-share.svg" alt="icon-share">
        </div>
      </div>
    </article>
  </main>
</body>
</html>
